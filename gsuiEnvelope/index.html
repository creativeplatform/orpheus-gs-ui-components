<html>
<head>

body {
	--test-content-w: 460px;
	--test-content-h: 220px;
}
</style>

<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-envelope toggle timedivision="4/4" attack=".25" hold=".1" decay=".1" sustain=".7" release="1"></gsui-envelope>
</div>
<div id="TEST-CTRLS">
	<label>
		<input type="radio" name="type" value="gain"/>
		<span>gain</span>
	</label>
	<label>
		<input type="radio" name="type" value="detune"/>
		<span>detune</span>
	</label>
	<label>
		<input type="radio" name="type" value="lowpass"/>
		<span>lowpass</span>
	</label>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../gs-utils/gs-utils-dom.js"></script>

<!-- ....................................................................... -->

<!-- ....................................................................... -->
<script src="gsuiEnvelope.html.js"></script>
<script src="gsuiEnvelope.js"></script>

<!-- ....................................................................... -->
<script>
const elEnv = document.querySelector( "gsui-envelope" );
const elCtrls = document.querySelector( "#testCtrls" );

elCtrls.onchange = e => GSUsetAttribute( elEnv, "env", e.target.value );

elCtrls.querySelector( "input[value='lowpass']" ).click();
</script>
