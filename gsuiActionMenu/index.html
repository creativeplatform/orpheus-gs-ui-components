<!-- ....................................................................... -->
<script>
const btn = document.querySelector( "#btn-test" );
const actionMenu = new gsuiActionMenu();

const act1 = {
	id: "a00",
	icon: "triangle",
	name: "Lorem ipsum",
};
const act2 = {
	id: "a01",
	icon: "diamond",
	name: "Dolor sit amet",
	desc: "This is a description under the name",
};
const act3 = {
	id: "a02",
	icon: "hexagon",
	name: "Consectetur adipiscing elit",
	desc: "This is a super very long description also under the name it should appear on multiple lines",
};

actionMenu.$closeAfterClick( false );
actionMenu.$bindTargetElement( btn );
actionMenu.$setCallback( actionMenuClick );
actionMenu.$setActions( [
	act1, act2, act3,
	act1, act2, act3,
	act1, act2, act3,
	act1, act2, act3,
	act1, act2, act3,
	act1, act2, act3,
] );

function actionMenuClick( act ) {
	console.log( "actionMenuClick", act );
}
</script>
